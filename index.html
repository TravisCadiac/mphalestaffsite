
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mphale Projects - Task Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>MPHALE PROJECTS</h1>
        <nav id="nav">
            <button id="logout" style="display: none;">Logout</button>
        </nav>
    </header>

    <!-- Login Section -->
    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <button type="submit">Login</button>
            <p id="login-error" style="color: red; display: none;">Invalid username or too many attempts.</p>
        </form>
    </section>

    <!-- Director: Task Creation -->
    <section id="director-section" style="display: none;">
        <h2>Assign Task (Director)</h2>
        <form id="task-form">
            <input type="text" id="task-project" placeholder="Project Name" required>
            <input type="text" id="task-name" placeholder="Task Name" required>
            <input type="text" id="task-assigned" placeholder="Assigned Employee" required>
            <input type="date" id="task-deadline" required>
            <textarea id="task-desc" placeholder="Task Description" required></textarea>
            <input type="file" id="task-pdf" accept=".pdf">
            <button type="submit">Assign Task</button>
        </form>
        <h3>Assigned Tasks</h3>
        <table id="director-task-table">
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Task</th>
                    <th>Employee</th>
                    <th>Deadline</th>
                    <th>PDF</th>
                    <th>Submission</th>
                    <th>Comment</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <!-- Employee: Task Submission -->
    <section id="employee-section" style="display: none;">
        <h2>Your Tasks</h2>
        <table id="employee-task-table">
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Task</th>
                    <th>Deadline</th>
                    <th>PDF</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
